name: Python Version Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Set status to passing for badge
        if: ${{ success() }}
        run: echo "python-${{ matrix.python-version }}=passing" >> $GITHUB_ENV
      - name: Set status to failing for badge
        if: ${{ failure() }}
        run: echo "python-${{ matrix.python-version }}=failing" >> $GITHUB_ENV
